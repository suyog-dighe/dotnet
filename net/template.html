<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            max-width: 900px;
            margin: auto;
        }

        .header {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .header img {
            max-width: 100px;
            height: auto;
        }

        .title {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
            color: rgb(165, 36, 3);
        }

        .salary-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 20px 10px;
        }

        .salary {
            font-size: 36px;
            font-weight: bold;
            color: white;
            background-color: #d9534f;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .company {
            font-size: 28px;
            font-weight: bold;
            color: red;
            margin-right: 150px;
            /* Add space between salary and company */
        }

        .profiles {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .profile {
            margin: 0 20px;
            text-align: center;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .profile-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 0 0;
        }

        .footer_up {
            background-color: #d21010;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            font-size: 14px;
            color: #fff;
        }

        .footer {
            background-color: #d1abab;
            padding: 10px;
            border-radius: 0 0 10px 10px;
            font-size: 14px;
            color: #fff;
        }

        .footer .icon {
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <img src="a1.jpg" alt="Sanjivani Logo">
            <img src="a4.jpg" alt="Sanjivani Logo">

            <div>
                <h3>SANJIVANI COLLEGE OF ENGINEERING</h3>
            </div>
        </div>
        <div class="title">
            <font size="15">Congratulations for getting placed in </font>
        </div>
        <div class="salary-container">
            <div class="company">
                Microsoft Noida
            </div>
            <div class="salary">
                36 LPA
            </div>

        </div>


        <div class="profiles">
            <div class="profile">
                <img src="s2.jpeg" alt="">
                <div class="profile-name">Suyog Dighe</div>
            </div>
            <div class="profile">
                <img src="a7.jpg" alt="Saurav Mane">
                <div class="profile-name">Saurav Dongare</div>
            </div>
        </div>
        <div class="footer_up d-flex justify-content-between align-items-center">
            <div>
                <span class="icon">&#128640;</span>
                <span style="font-size: 1.5rem;">Information Technology first batch sets the bar high by claiming  36 LPA.</span>
            </div>

        </div>
        <div class="footer d-flex justify-content-between align-items-center">
            <a href="https://sanjivanicoe.org.in/" style="color:white; font-size: 1.5rem;">sanjivanicoe.org.in</a>
            <span style="font-size: 1.5rem;">Call:+91-7775807597</span>
        </div>
    </div>
</body>

</html>
